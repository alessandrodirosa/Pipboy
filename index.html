<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags for Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS and else -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/pipboy-app.css">
    <title>ADR PipBoy</title>
  </head>

  <body>

    <header>

      <!-- An extended toggleable navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">STAT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">INV</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">DATA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">MAP</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">RADIO</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- This is a subtab of navbar -->
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" id="subTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="status-tab" data-bs-toggle="tab" data-bs-target="#status" type="button" role="tab">Status</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="special-tab" data-bs-toggle="tab" data-bs-target="#special" type="button" role="tab">Special</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="perks-tab" data-bs-toggle="tab" data-bs-target="#perks" type="button" role="tab">Perks</button>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active" id="status" role="tabpanel">
          <div class="text-center mt-5">
            <img src="images/Female.png" alt="Status Image" />
          </div>
        </div>
        <div class="tab-pane" id="special" role="tabpanel">SPECIAL</div>
        <div class="tab-pane" id="perks" role="tabpanel">PERKS</div>
      </div>
    </header>

    <main>
      
    </main>

    <!-- Footerbar that contains infiormations about the character -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-3">
            HP 90/90
          </div>
          <div class="col-6">
            LEVEL 1
            <div class="level-progress"></div>
          </div>
          <div class="col-3">
            AP 50/50
          </div>
        </div>
      </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
