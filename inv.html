<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags for Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS and else -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/pipboy-app.css">
    <title>ADR PipBoy</title>
  </head>

  <body>

    <header>

      <!-- An extended toggleable navbar -->
      <nav class="navbar navbar-expand-lg navbar-light mb-3">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- nav-justified with w-100 makes all justified. -->
            <ul class="navbar-nav nav-justified w-100">
              <li class="nav-item">
                <a class="nav-link main-nav-link" href="index.html">STAT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active main-nav-link" href="inv.html">INV</a>
              </li>
              <li class="nav-item">
                <a class="nav-link main-nav-link" href="#">DATA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link main-nav-link" href="#">MAP</a>
              </li>
              <li class="nav-item">
                <a class="nav-link main-nav-link" href="#">RADIO</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- This is a subtab of navbar -->
      <!-- Nav tabs -->
      <ul class="nav nav-tabs mb-5" id="subTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="weapon-tab" data-bs-toggle="tab" data-bs-target="#weapon" type="button" role="tab">WEAPONS</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="armor-tab" data-bs-toggle="tab" data-bs-target="#armor" type="button" role="tab">ARMOR</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="aid-tab" data-bs-toggle="tab" data-bs-target="#aid" type="button" role="tab">AID</button>
        </li>
      </ul>
    </header>

    <main>
      <!-- Tab panes: content of tabs -->
      <div class="tab-content">
        <div class="tab-pane active" id="weapon" role="tabpanel">
            <div class="row">
                <div class="col-6">
                    <ul class="item-list ms-5">
                        <li><a href="#" id="44_Pistol">.44 Pistol</a></li>
                        <li><a href="#" id="10mm_Pistol">10mm Pistol</a></li>
                        <li><a href="#" id="assault_Rifle">Assault rifle</a></li>
                    </ul>
                </div>
                <div class="col-2"></div>
                <div class="col-3 item-values">
                    <div class="row">
                        <div class="col-6">
                            Damage
                        </div>
                        <div class="damage-value col-6">
                            0
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Range
                        </div>
                        <div class="range-value col-6">
                            0
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Firerate
                        </div>
                        <div class="firerate-value col-6">
                            0
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Accuracy
                        </div>
                        <div class="accuracy-value col-6">
                            0
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Weight
                        </div>
                        <div class="weight-value col-6">
                            0
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Value
                        </div>
                        <div class="value-value col-6">
                            0
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
        <div class="tab-pane" id="armor" role="tabpanel">ARMOR</div>
        <div class="tab-pane" id="aid" role="tabpanel">AID</div>
      </div>
    </main>

    <!-- Footerbar that contains informations about the character -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-3 text-start">
            HP 90/90
          </div>
          <div class="col-6">
            LEVEL 1
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width:60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="col-3 text-end">
            AP 50/50
          </div>
        </div>
      </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/pipboy.app.js"></script>
  </body>
</html>
